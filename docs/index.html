<!DOCTYPE html>
<html>
<head>
    <title>Pollock Lab</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> -->
    <link rel="icon" type="image/png" href="files/fav.png"/>
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:image" content="files/bck.png">
    <meta property="og:image:type" content="image/png">

    <meta property="og:image:height" content="1024">

<body>
    <h1>Pollock Lab</h1>
        <h2>1. Choose your canvas size, M.</h2>
        <form id="sizePicker">
            Height [max:62]:
            <input type="number" id="inputHeight" name="height" min="1" max="120" value="62">
            Width [max:150]:
            <input type="number" id="inputWidth" name="width" min="1" max="150" value="150">
            <input type="submit">
        </form>

        <h2>2. Now find Picker here</h2>
        <input type="color" id="colorPicker">

        <h2>3. Use Picker to add some of usual Pollock's colors to Canvas</h2>
        <div class="color-palette">
            <img id="picker-icon" src="files/picker-s.png" alt="">
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>        
            <div class="colors"></div>        
            <div class="colors"></div>        
            <div class="colors"></div>        
        </div>

    <!--   <h2>Your Canvas Is Here</h2> -->
    <table id="pixelCanvas"></table>

    <!-- Adding jquery-2.2.4.min.js -->
    <!-- <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script> -->

        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
